<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>滑动门</title>
	<style type="text/css">
		/*1.a是设置左侧背景（左门）*/
		a {
			/*因为是滑动门，此时需要用文字撑开盒子，就要用到行内块*/
			display: inline-block;
			height: 33px;
			padding-left: 15px;
			background: url(images/to.png) no-repeat;
			margin: 100px;
			color: #fff;
			
		}
		/*2.span是设置右侧背景（右门）*/
		a span {
			display: inline-block;
			height: 33px;
			/*一定要注意span需要背景图片 右对齐*/
			background: url(images/to.png) no-repeat right top;
			padding-right: 15px;
		}
		/*3.因为整个导航栏都是链接 所以a要包含span*/

		
	</style>
</head>
<body>
	<a href="#">
		<span>首页</span>
	</a>
	<a href="#">
		<span>公司新闻</span>
	</a>
	<a href="#">
		<span>公司简介</span>
	</a>
	<a href="#">
		<span>公司部门</span>
	</a>
</body>
</html>
