<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.nav {
			/*让里面链接 居中水平对齐 这句话对行内、行内块元素都有效*/
			text-align: center;

		}
		.nav a {
			/*有大小 行内元素不能直接设置宽高 必须转化*/
			display: inline-block;
			width: 150px;
			height: 60px;
			/*background-color: pink;*/
			text-decoration: none;
			/*行高等于盒子高度就可以让单行文本垂直居中*/
			line-height: 60px;
			color: #fff;
			background: url(images/c1.jpg) no-repeat ;
		}
		/*鼠标经过nav里面的a链接，背景图片更换一下*/
		.nav a:hover {
			background-image: url(images/c2.jpg);
		}
	</style>
</head>
<body>
	<div class="nav">
		<a href="#">首页</a>
		<a href="#">首页</a>
		<a href="#">首页</a>
		<a href="#">首页</a>
		<a href="#">首页</a>
		
	</div>
</body>
</html>
