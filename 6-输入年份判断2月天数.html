<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script>
        function backDay() {
            var year = prompt('请输入年份：');

            if (getYear(year) == true) {
                alert('当前年份的2月有29天');
            } else {
                alert('当前年份的2月有28天');

            }
        }

        backDay();

        function getYear(year) {
            var flag = false;
            if (year % 4 == 0 && year % 100 != 0 || year % 400 == 0) {
                flag = true;
            }
            return flag;
        }
    </script>
</head>
