<!DOCTYPE html>
<html>
<head>
	<title>链接伪类选择器</title>
	<style type="text/css" media="screen">
		/*未访问过的链接状态 正常状态 */
		a:link {
			color: #333;
			/*取消下划线*/
			text-decoration: none;
		}
		/*已经访问的链接 点击过的*/
		a:visited {
			color: orange;
		}
		/*鼠标经过链接时的状态*/
		a:hover {
			color: blue;
		}
		/*当我们点击的时候（按下鼠标别松开）*/
		a:active {
			color: green;
		}
	</style>
</head>
<body>
	<a href="http://www.xiaomi.com">小米手机</a><br />
	<a href="http://www.mi.com">小米手机</a>
</body>
</html>
