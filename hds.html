<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.box {
			position: relative;
			width: 310px;
			height: 190px;
			border: 1px solid #ccc;
			margin: 100px auto;
			padding: 10px;
		}
		.top {
			position: absolute;
			top: 0;
			left: 0;
		}
		.down {
			position: absolute;
			bottom:0;
			right: 0;

		} 
	</style>
</head>
<body>
	<div class="box">
		<img class="top" src="images/top_tu.gif" alt="">
		<img src="images/adv.jpg" alt="">
		<img class="down" src="images/br.gif" alt="">
	</div>
</body>
</html>
