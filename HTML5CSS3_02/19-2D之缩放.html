<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>缩放</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
            margin: 100px auto;
            transition: all 0.3s;
        }
        
        div:hover {
            /* 1.里面写的是数字，不跟单位，数字是倍数的意思 1就是1倍，就是原样 */
            /* transform: scale(2, 2); */
            /*2. 宽度为原来的3倍，高度不变 */
            /* transform: scale(3, 1); */
            /* 3.等比例缩放，同时修改宽和高,只需写一个参数 */
            /* transform: scale(2); */
            /* 4.缩小，小于1，就是缩小 */
            /* 5. scale的优势之处：不会影响其他盒子 而且可以设置缩放的中心点 */
            transform: scale(0.5);
            background-color: orange;
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
