<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>旋转中心案例</title>
    <style>
        div {
            overflow: hidden;
            height: 200px;
            width: 200px;
            border: 1px solid pink;
            margin: 100px auto;
        }
        /* 伪元素选择器 */
        
        div::before {
            /* content必须有; */
            content: '中华';
            display: block;
            width: 100%;
            height: 100%;
            background-color: skyblue;
            transform: rotate(180deg);
            /* 旋转中心点左下角 */
            transform-origin: left bottom;
            /* 动画效果谁用给谁  */
            transition: all 0.3s;
        }
        /* 鼠标进过div 里面的before 复原 */
        
        div:hover::before {
            transform: rotate(0deg);
        }
    </style>
</head>

<body>
    <div>

    </div>
</body>

</html>
