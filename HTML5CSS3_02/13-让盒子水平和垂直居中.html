<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            position: relative;
            width: 500px;
            height: 500px;
            background-color: pink;
            margin: 100px auto;
            /* 1.transform 里面的参数可以用%为单位
            2. 如果里面的参数时%移动的距离是 盒子自身的宽度或者高度来对比移动的，
            这里的50%，就是50排序，因为盒子的宽度是100px  */
            /* transform: translate(50%); */
        }
        
        p {
            position: absolute;
            top: 250px;
            left: 250px;
            /* margin-top: -100px;
            margin-left: -100px; */
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            background-color: blue;
        }
    </style>
</head>

<body>
    <div>
        <p></p>
    </div>
</body>

</html>
