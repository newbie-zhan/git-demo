<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分页按钮</title>
    <style>
        ul {
            width: 350px;
            height: 50px;
            border: 1px solid pink;
            margin: 100px auto;
        }
        
        li {
            float: left;
            width: 30px;
            height: 30px;
            border: 1px solid red;
            list-style: none;
            cursor: pointer;
            margin: 10px 5px;
            border-radius: 50%;
            text-align: center;
            line-height: 30px;
            transition: all 0.3s;
        }
        
        li:hover {
            transform: scale(1.2);
        }
    </style>
</head>

<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
    </ul>
</body>

</html>
