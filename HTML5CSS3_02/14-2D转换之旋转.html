<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>旋转</title>
    <style>
        img {
            width: 150px;
            /* 顺时针旋转45度 */
            transform: rotate(90deg);
            border: 1px solid red;
            border-radius: 50%;
            transition: all 0.5s;
        }
        
        img:hover {
            transform: rotate(360deg);
        }
    </style>
</head>

<body>
    <img src="media/pic.jpg" alt="">
</body>

</html>
