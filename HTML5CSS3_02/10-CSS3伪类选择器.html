<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 300px;
            height: 200px;
            border: 3px solid #000;
        }
        
        div::before {
            content: '中';
            display: inline-block;
            width: 100px;
            height: 100px;
            background-color: orange;
        }
        
        div::after {
            content: '伟大！！！';
            display: inline-block;
            width: 100px;
            height: 100px;
            background-color: yellow;
        }
    </style>
</head>

<body>
    <div>国</div>
</body>

</html>
