<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button {
            cursor: pointer;
        }
        /* 属性选择启动使用方法 */
        /* 选择的是既是button 又有disabled属性 */
        /* 属性选择器的权重是10 */
        /* 1+10=11 */
        
        button[disabled] {
            cursor: default;
        }
        /* 1 */
        
        button {
            cursor: pointer;
        }
    </style>
</head>

<body>
    <!-- disabled是禁用按钮 -->
    <button>按钮</button>
    <button>按钮</button>
    <button disabled="disabled">按钮</button>
    <button disabled="disabled">按钮</button>

</body>

</html>
