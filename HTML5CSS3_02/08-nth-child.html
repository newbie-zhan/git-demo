<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* n可以是偶数even 奇数odd */
        /* ul li:nth-child(even) {
            background-color: orangered;
        }
        
        ul li:nth-child(odd) {
            background-color: skyblue;
        } */
        /* n是公式， n 是从0开始计算的 */
        /* 2n偶数 */
        
        ul li:nth-child(2n) {
            background-color: yellow;
        }
        /* 2n+1奇数 */
        
        ul li:nth-child(2n+1) {
            background-color: hotpink;
        }
        
        ul li:nth-child(5n) {
            background-color: blue;
        }
    </style>
</head>

<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
        <li>9</li>
        <li>10</li>
    </ul>
</body>

</html>
