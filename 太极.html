<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>太极</title>
    <style>
        body {
            background-color: skyblue;
        }
        
        .box {
            position: relative;
            width: 400px;
            height: 400px;
            border-radius: 50%;
            background-color: #fff;
            margin: 100px auto;
        }
        
        .top {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            position: absolute;
            top: 0;
            left: 100px;
            background-color: #000;
        }
        
        .top_s {
            width: 50px;
            height: 50px;
            position: absolute;
            top: 75px;
            left: 75px;
            background-color: #fff;
            border-radius: 50%;
        }
        
        .bottom_s {
            width: 50px;
            height: 50px;
            position: absolute;
            bottom: 75px;
            left: 175px;
            background-color: #000;
            border-radius: 50%;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="top">
            <div class="top_s"></div>
        </div>
        <div class="bottom">
            <div class="bottom_s"></div>
        </div>
    </div>
</body>

</html>
