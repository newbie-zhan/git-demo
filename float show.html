<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		/*声明清除浮动的样式*/
		.clearfix:after {
			content: "";
			display: block;
			height: 0;
			visibility: hidden;
			clear: both;
		}
		.clearfix {
			/*ie6、ie7专门清除浮动的样式*/
			*zoom:1 ;
		}
		/*f为父级，但是很多情况下，不方便给高度 自盒子有多少内容，就显示多少内容，自动撑开父亲最为合理*/
		.f {
			/*height: 500px;*/
			width: 500px;
			/*background-color: pink;*/
			border: 2px solid red;
			/*给父亲添加overflow 就可以清除浮动*/
			/*overflow: hidden;*/
		}
		.f2 {
			width: 700px;
			height: 150px;
			background-color: skyblue;
		}
		/*因为s1,s2浮动了，而父级又没有高度，所以f2就到底下去了，*/
		.s1 {
			float: left;
			height: 200px;
			width: 200px;
			background-color: orange;

		}
		.s2 {
			float: left;
			height: 300px;
			width: 250px;
			background-color: purple;
		}
		.clear {
			clear: both;
		}
	</style>
</head>
<body>
	<div class="f clearfix">
		<div class="s1"></div>
		<div class="s2"></div>
		<!-- 1. <div class="clear"></div> -->
	</div>
	<div class="f2"></div>
</body>
</html>
