<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
            div {
            /* 给父级盒子添加flex属性 */
            display: flex;
            width: 800px;
            height: 400px;
            background-color: pink;
            /* 默认主轴是X轴 */
            flex-direction: column;
            justify-content: center;
            /* 需要侧轴居中 */
            align-items: center;
            /* 拉伸，但是子盒子不要给高度 */
            /* align-items: stretch; */
        }
        
        div span {
            width: 150px;
            height: 100px;
            background-color: orange;
            margin: 10px;
    </style>
</head>

<body>
    <div>
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span>4</span>


    </div>
</body>

</html>
