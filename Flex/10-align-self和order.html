<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            /* 给父级盒子添加flex属性 */
            display: flex;
            width: 600px;
            height: 300px;
            background-color: pink;
            /* 默认主轴是X轴 */
            flex-direction: row;
            flex-wrap: wrap;
            /* 让三个盒子沿着侧轴底侧对齐 */
            /* align-items: flex-end; */
            /* 我们只想让三号盒子到底下来 */
        }
        
        div span {
            width: 150px;
            height: 100px;
            background-color: orange;
            margin: 0 10px;
        }
        
        div span:nth-child(2) {
            /* 数值越小，排列越靠前，默认为0。 -1比0 小，所以在前面*/
            order: -1;
        }
        
        div span:nth-child(3) {
            /* 设置自己在侧轴上的排列方式 */
            align-self: flex-end;
        }
    </style>
</head>

<body>
    <div>
        <span>1</span>
        <span>2</span>
        <span>3</span>



    </div>
</body>

</html>
