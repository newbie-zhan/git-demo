<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
            div {
            /* 给父级盒子添加flex属性 */
            display: flex;
            width: 600px;
            height: 300px;
            background-color: pink;
            /* 默认主轴是X轴 */
            flex-direction: row;
            /* 默认情况下，项目都排在一条线（又称”轴线”）上。flex-wrap属性定义，flex布局中默认是不换行的,
            如果装不下，就会缩小子元素的宽度，房子啊父元素里 */
            flex-wrap: wrap;
        }
        
        div span {
            width: 150px;
            height: 100px;
            background-color: orange;
            margin: 10px;
    </style>
</head>

<body>
    <div>
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span>4</span>
        <span>5</span>

    </div>
</body>

</html>
