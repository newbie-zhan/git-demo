<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
            div {
            /* 给父级盒子添加flex属性 */
            display: flex;
            width: 800px;
            height: 400px;
            background-color: pink;
            /* 默认主轴是X轴 */
            flex-direction: row;
            /* 换行 */
            flex-wrap: wrap;
            /* align-content:设置子项在侧轴上的排列方式 并且只能用于子项出现 换行 的情况（多行），在单行下是没有效果的。 */
            /* align-content: flex-start; */
            /* align-content: center; */
            /* align-content: space-between; */
            align-content: space-around;
        }
        
        div span {
            width: 150px;
            height: 100px;
            background-color: orange;
            margin: 10px;
    </style>
</head>

<body>
    <div>
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span>4</span>
        <span>5</span>
        <span>6</span>
        <span>7</span>
        <span>8</span>

    </div>
</body>

</html>
