<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.da {
			/*隐藏对象，隐藏后，不保留位置*/
			/*display: none;*/
			/*1.先隐藏元素*/
			/*2.不保留位置*/
			/*display: block;这里除了转换为块级元素外，还可以显示元素*/
			/*visibility:隐藏对象，保留位置*/
			/*visibility: hidden;*/
			/*显示元素*/
			visibility: visible;
			width: 200px;
			height: 200px;
			background-color: pink;
		}
		.er {
			width: 250px;
			height: 250px;
			background-color: purple;
		}
	</style>
</head>
<body>
	<div class="da"></div>
	<div class="er"></div>
</body>
</html>
