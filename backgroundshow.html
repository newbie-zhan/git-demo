<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css" media="screen">
		.bg {
			width: 800px;
			height: 600px;
			background-color: orange;
			/*背景图片 1.不需加url 2.url里面不加引号*/
			background-image: url(images/f1.jpg);
			/*平铺默认平铺*/
			background-repeat: no-repeat;
			/*背景位置*/
			/*background-position: right top;右上*/
			/*background-position: left bottom;左下*/
			/*background-position: center center;水平居中 垂直居中*/
			/*方位名词 前后两个词顺序无关*/
			/*background-position: left center;*/
			/*位置精确坐标（x,y)顺序不能变,x向右，y向下越大*/
			/*background-position: 10px 50px;*/
			/*坐标只有一个值，那肯定是x，y默认垂直居中*/
			/*background-position: 10px ;*/
			/*坐标有精确单位，顺序不能变，意义不一样*/
			background-position: 50px  center;
		}
	</style>
</head>
<body>
	<div class="bg">sfkladlkfd</div>
</body>
</html>
