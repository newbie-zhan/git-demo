<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script>
        //  声明函数

        // function 函数名（） {
        //     ...
        //     return 需要返回的值；
        // }
        // 调用函数
        // 函数名(); 此时调用函数就可以得到函数体内return 后面的值

        function getsum(n1, n2) {
            var sum = n1 + n2;
            return sum;
        }
        console.log(getsum(1, 4));
    </script>
</head>

</body>

</html>
