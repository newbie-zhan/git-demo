</head>

		</tr>
		<tr>
			<td>张三</td>
			<td>20</td>
			<td>男</td>
		</tr>
		<tr>
			<td>李四</td>
			<td>21</td>
			<td>男</td>
		</tr>
		<tr>
			<td>轻语</td>

			<td>女</td>
		</tr>
	</table>

</body>
</html>
