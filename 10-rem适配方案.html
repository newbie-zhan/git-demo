<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @media screen and (min-width: 320px) {
            html {
                font-size: 21.33px;
            }
        }
        
        @media screen and (min-width: 750px) {
            html {
                font-size: 50px;
            }
        }
        
        div {
            width: 2rem;
            height: 2rem;
            background-color: pink;
        }
        /* 1.首先选一套标准尺寸750px
        2. 用屏幕大小 除以 划分的份数 得到html里面的文字大小 但是我们知道不同屏幕下的文字大小不一样
        3.页面元素的rem值=  页面元素在750 像素下px值 / html里面的文字大小 */
    </style>
</head>

<body>
    <div></div>
</body>

</html>
