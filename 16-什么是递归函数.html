<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        // 递归函数 : 函数内部自己调用自己, 这个函数就是递归函数
        // 递归里面必须加退出条件
        var num = 1;

        function fn() {
            console.log('好好学习，天天向上');
            if (num == 6) {
                return;
            }
            num++;
            fn();

        }
        fn();
    </script>
</body>

</html>
