<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>三角之美</title>
	<style type="text/css">
		div {
			/*我们用CSS边框模拟三角效果*/
			width: 0;
			height: 0;
			border-top: 10px solid red;
			border-right: 10px solid green;
			border-left: 10px solid blue;
			border-bottom: 10px solid yellow;
		}
		p {
			width: 0;
			height: 0;
			border-style: solid;
			border-width: 10px;
			border-color: red transparent transparent transparent;
			
		}
	</style>
</head>
<body>
	<div></div>
	<p></p>
</body>
</html>
