<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script>
        var a = [22, 55, 35, 78, 14, 90, 57, 76, 29, 35, 11, 26, 32, 9, 53];
        var t;
        console.log(a);
        // 从小到大
        for (var i = 0; i < a.length; i++) {
            for (var j = 0; j <= a.length - i - 1; j++) {
                if (a[j] > a[j + 1]) {
                    t = a[j];
                    a[j] = a[j + 1];
                    a[j + 1] = t;
                }
            }
        }
        console.log(a);
        // 从大到小
        for (var i = 0; i < a.length; i++) {
            for (var j = 0; j <= a.length - i - 1; j++) {
                if (a[j] < a[j + 1]) {
                    t = a[j];
                    a[j] = a[j + 1];
                    a[j + 1] = t;
                }
            }
        }
        console.log(a);
    </script>
</head>

</body>

</html>
