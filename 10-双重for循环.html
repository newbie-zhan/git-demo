<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script>
        /* for (外循环的初始; 外循环的条件; 外循环的操作表达式) {
                                                            for (内循环的初始; 内循环的条件; 内循环的操作表达式) {
                                                                需执行的代码;
                                                            }
                                                        }  */
        /* 内层循环可以看做外层循环的循环体语句
        内层循环执行的顺序也要遵循
        for 循环的执行顺序
        外层循环执行一次， 内层循环要执行全部次数 */

        for (var i = 1; i <= 3; i++) {
            console.log('这是外层循环的第' + i + '次');
            for (var j = 1; j <= 3; j++) {
                console.log('这是内层循环的第' + j + '次');

            }

        }
    </script>
</head>

<body>

</body>

</html>
