<head>

    <script>
        var num = prompt('请输入班级学生总人数：');
        var score = 0,
            stu = 0;
        for (var i = 1; i <= num; i++) {
            stu = prompt('第' + i + '个学生成绩为：');
            score += parseFloat(stu);
            // score += stu - 0;

        }
        console.log('学生总成绩为：' + score + '\n' + '学生平均成绩为：' + score / num);
        alert('学生总成绩为：' + score + '\n' + '学生平均成绩为：' + score / num);
    </script>
