<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script>
        var sum = 0;
        for (var i = 1; i <= 100; i++) {
            sum += i;
        }
        console.log('Sum=' + sum);
        console.log('平均值：' + sum / 100);

        var sum1 = 0,
            sum2 = 0;
        for (var i = 1; i <= 100; i++) {
            if (i % 2 == 0) {
                sum1 += i;
            } else {
                sum2 += i;
            }
        }
        console.log('偶数和为：' + sum1);
        console.log('奇数和为：' + sum2);

        var sum3 = 0;
        for (var i = 1; i <= 100; i++) {
            if (i % 3 == 0) {
                sum3 += i;
            }
        }
        console.log('和为：' + sum3);
    </script>
</head>

</html>
