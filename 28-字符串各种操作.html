<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script>
        var str = 'abaasdffggghhjjkkgfddsssss3444343';
        console.log(str);

        while (str.indexOf('g') !== -1) {
            str = str.replace('g', '22')


        }
        console.log(str);
        console.log(str.slice(2, 8));
        //  统计出现的最多次数的字符
        var x = {};
        for (var i = 0; i < str.length; i++) {
            var chars = str.charAt(i);
            if (x[chars]) {
                x[chars]++;
            } else {
                x[chars] = 1;
            }

        }
        var max = 0;
        var ch = '';
        for (var k in x) {
            if (x[k] > max) {
                max = x[k];
                ch = k;
            }
        }
        console.log(max);
        console.log('出现最多的字符：' + ch);
    </script>
</head>

<body>

</body>

</html>
