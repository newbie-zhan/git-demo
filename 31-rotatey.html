<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rotatey</title>
    <style>
        body {
            perspective: 300px;
        }
        
        img {
            /* img是行内元素 */
            display: block;
            width: 200px;
            margin: 100px auto;
            transition: all 1s;
        }
        
        img:hover {
            transform: rotatey(360deg);
        }
    </style>
</head>

<body>
    <img src="media/yin.jpg" alt="">
</body>

</html>
