<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script>
        var sum = 0;
        for (var i = 1; i <= 5; i++) {
            if (i == 3) {
                console.log('真倒霉，第' + i + '个包子里面有虫子！不吃了');
                // continue 关键字用于立即跳出本次循环，继续下一次循环（本次循环体中 continue 之后的代码就会少执行一次）。
                continue;
            }
            console.log('我正在吃第' + i + '个包子');
            sum += 1;

        }
        console.log('一共吃了' + sum + '个包子');



        var Sum = 0;
        for (var i = 1; i <= 100; i++) {
            if (i % 7 == 0) {
                continue;
            }
            Sum += i;
        }
        console.log(Sum);
    </script>
</head>

<body>

</body>

</html>
