<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script>
        var str = '';
        for (var i = 1; i <= 9; i++) {
            for (j = 1; j <= i; j++) {
                str += j + 'x' + i + '=' + j * i + '\t';
            }
            str += '\n';

        }
        console.log(str);
    </script>
</head>
