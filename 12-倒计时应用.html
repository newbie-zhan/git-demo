<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script>
        function getTime(time) {
            var nowtime = +new Date(); //现在时间 毫秒
            var inputtime = +new Date(time); //输入时间 毫秒
            var times = (inputtime - nowtime) / 1000; // 剩余时间 秒
            var d = parseInt(times / 60 / 60 / 24); //天
            d = d < 10 ? '0' + d : d;
            var h = parseInt(times / 60 / 60 % 24); //时
            h = h < 10 ? '0' + h : h;
            var m = parseInt(times / 60 % 60); //分
            m = m < 10 ? '0' + m : m;
            var s = parseInt(times % 60); //秒
            s = s < 10 ? '0' + s : s;
            return d + '天' + h + '时' + m + '分' + s + '秒';
        }
        var date = +new Date();
        console.log(date);
        console.log(getTime('2020-8-8 18:00:00'));
    </script>
</head>
