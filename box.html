<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		div {
			width: 200px;
			height: 200px;
			background-color: yellow;
		}
		p {
			height: 30px;
			background-color: blue;
			padding-left: 30px;
			/*特殊情况，如果这个盒子没有宽度（高度） 则padding不会撑开盒子，就算有内边距也和父盒子大小一样*/
		}
	</style>
</head>
<body>
	<div>
		<p>好好学习，天天向上</p>
	</div>
</body>
</html>
