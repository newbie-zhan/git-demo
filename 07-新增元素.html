<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script>
        // 1.修改数组长length度来扩容
        var a = ['red', 'green', 'blue', 'pink'];
        console.log(a);
        a.length = 6;
        console.log(a);

        // 2. 新增数组元素 修改索引号 追加数组元素
        var b = ['red', 'green', 'blue', 'pink'];
        b[4] = 'ttyy';
        console.log(b);

        var arr1 = ['red', 'green', 'blue'];
        arr1[3] = 'pink';
        console.log(arr1);
        arr1[4] = 'hotpink';
        console.log(arr1);
        arr1[0] = 'yellow'; // 这里是替换原来的数组元素
        console.log(arr1);
        arr1 = '有点意思';
        console.log(arr1); // 不要直接给 数组名赋值 否则里面的数组元素都没有了
    </script>
</head>
