<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script>
        // for 里面是可以添加其他语句的 
        for (var i = 1; i <= 100; i++) {
            if (i == 1) {
                console.log('这个人今年1岁了， 它出生了');
            } else if (i == 100) {
                console.log('这个人今年100岁了，它死了');
            } else {
                console.log('这个人今年' + i + '岁了');
            }
        }
    </script>
</head>

<body>

</body>

</html>
