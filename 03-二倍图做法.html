<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>二倍图</title>
    <style>
        /* 我们需要一个50*50相像素（CSS像素）的图片，直接放到iPhone 8里面会被放大2倍 100*100 */
        /* 我们采取的是放一个100*100的图片，然后手动把图片缩小为50*50（CSS像素） */
        /* 我们准备的图片比实际需要的大小 大2倍，这就是2倍图 */
        
        img:nth-child(2) {
            width: 50px;
            height: 50px;
        }
    </style>
</head>

<body>
    <!-- 模糊的 -->
    <img src="images/apple50.jpg" alt="">
    <!-- 采取2倍图片 -->
    <img src="images/apple100.jpg" alt="">
</body>

</html>
