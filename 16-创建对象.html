<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script>
        //1.利用对象字面量创建对象
        var obj = {
                uname: '三丰',
                age: 18,
                sex: '男',
                sayHi: function() {
                    console.log('hello ~ ~');

                }
            }
            // (1) 里面的属性或者方法我们采取键值对的形式  键 属性名 ： 值  属性值 
            // (2) 多个属性或者方法中间用逗号隔开的
            // (3) 方法冒号后面跟的是一个匿名函数
            // 2. 使用对象
            // (1). 调用对象的属性 我们采取 对象名.属性名 . 我们理解为 的
        console.log(obj.uname);
        console.log(obj.age);
        console.log(obj.sex);
        console.log(obj['age']);
        obj.sayHi();

        var dog = {
            uname: '可可',
            age: 5,
            type: '阿拉斯加犬',
            color: '棕色',
            skill: '汪汪汪，演电影',
            sayHi: function() {
                console.log('汪汪汪汪 ~ ~');

            }
        }
        console.log(dog.uname);
        console.log(dog.age);
        console.log(dog.color);
        console.log(dog.skill);
        console.log(dog.type);
        dog.sayHi();
    </script>
</head>

</body>

</html>
