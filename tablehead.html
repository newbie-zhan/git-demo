<!DOCTYPE html>
<html>
<head>
	<title>表格表头使用</title>
</head>
<body>
	<table width="500" border="1" align="center" cellspacing="2" height="200" cellpadding="15" >
		<tr>
			<th>姓名</th>
			<th>年龄</th>
			<th>性别</th>
		</tr>
		<tr>
			<td>张三</td>
			<td>20</td>
			<td>男</td>
		</tr>
		<tr>
			<td>李四</td>
			<td>21</td>
			<td>男</td>
		</tr>
		<tr>
			<td>轻语</td>
			<td>18</td>
			<td>女</td>
		</tr>
	</table>

</body>
</html>
