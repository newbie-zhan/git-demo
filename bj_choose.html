<!DOCTYPE html>
<html>
<head>
	<title></title>
	<<style type="text/css" media="screen">
		/*客户需求：p和span和.red里面的颜色都是红色*/
		/*并集选择器 用逗号隔开， 逗号理解为和的意思 通常用于集体声明,就是因为里面的这些样式相同*/
		p,span,.red {
			color: red;
		}
	</style>
</head>
<body>
	<p>我和你</p>
	<p>我和你</p>
	<p>我和你</p>
	<span>心连心</span>
	<span>心连心</span>
	<span>心连心</span>
	<div class="red">共住地球村</div>
	<div>共住地球村</div>
	<h1>你和我</h1>
	<h1>你和我</h1>
</body>
</html>
