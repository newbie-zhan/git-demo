    <title></title>
    <script>
        // 利用函数求任意个数的最大值
        function getMax() {
            var max = arguments[0];
            for (var i = 0; i < arguments.length; i++) {
                if (arguments[i] > max) {
                    max = arguments[i];
                }
            }
            return max;
        }
        console.log(getMax(1, 2, 3, 46, 7, 70));
        console.log(getMax(1, 3, 7, 33, 55, 77, 99, 123));
    </script>
