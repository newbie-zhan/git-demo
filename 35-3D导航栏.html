<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D导航栏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        ul {
            margin: 100px;
        }
        
        ul li {
            float: left;
            /* box 要一起旋转，所以给li加透视 */
            perspective: 500px;
            list-style: none;
            width: 120px;
            height: 35px;
            cursor: pointer;
            margin: 0 10px;
        }
        
        .box {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: all 0.3s;
        }
        
        .box:hover {
            transform: rotateX(90deg);
        }
        
        .front,
        .bottom {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            text-align: center;
            line-height: 35px;
        }
        
        .front {
            background-color: pink;
            z-index: 1;
            transform: translateZ(17.5px);
        }
        
        .bottom {
            background-color: purple;
            /* 这个X轴必须为负值 */
            /* 如果有移动或者其他样式，必须先写移动 */
            transform: translateY(17.5px) rotateX(-90deg);
        }
    </style>
</head>

<body>
    <ul>
        <li>
            <div class="box">
                <div class="front">好好学习</div>
                <div class="bottom">天天向上</div>
            </div>
        </li>
        <li>
            <div class="box">
                <div class="front">好好学习</div>
                <div class="bottom">天天向上</div>
            </div>
        </li>
        <li>
            <div class="box">
                <div class="front">好好学习</div>
                <div class="bottom">天天向上</div>
            </div>
        </li>
        <li>
            <div class="box">
                <div class="front">好好学习</div>
                <div class="bottom">天天向上</div>
            </div>
        </li>
    </ul>
</body>

</html>
