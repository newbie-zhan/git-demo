<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>奔跑的熊大</title>
    <style>
        body {
            background-color: #ccc;
        }
        
        .bg {
            position: relative;
            height: 300px;
            background: url(media/bg1.png) no-repeat;
            animation: moutain 4s infinite;
        }
        
        @keyframes moutain {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: -2000px 0;
            }
        }
        
        .brear_move {
            position: absolute;
            top: 200px;
            left: 0;
            transform: translateY(-50%);
            width: 200px;
            height: 100px;
            background: url(media/bear.png) no-repeat;
            /* 元素可以添加多个动画，用逗号分隔 */
            animation: bear 1s steps(8) infinite, move 3s forwards;
        }
        
        @keyframes bear {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: -1600px 0;
            }
        }
        
        @keyframes move {
            0% {
                left: 0;
            }
            100% {
                left: 50%;
                transform: translateX(-50%);
                /* margin-left: -100px; */
            }
        }
    </style>
</head>

<body>
    <div class="bg">
        <div class="brear_move"></div>
    </div>

</body>

</html>
