<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script>
        function getDayNum(time) {
            var input = +new Date(time); //是毫秒
            var now = +new Date('2020-1-1'); //毫秒
            var times = (input - now) / 1000; //除以100成为秒
            var d = parseInt(times / 60 / 60 / 24);
            return d + 1;
        }
        // var day = prompt('请输入日期（年-月-日）：');
        var day = '2020-1-3';
        alert('是今年的第：' + getDayNum(day) + '天');
    </script>
</head>
