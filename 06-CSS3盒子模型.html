<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div:nth-child(1) {
            /* 传统盒子模型:盒子的宽度 = CSS中设置的width + border + padding */
            width: 200px;
            height: 200px;
            background-color: pink;
            padding: 10px;
            border: 10px solid red;
        }
        
        div:nth-child(2) {
            /* 有了这句话就让盒子变成CSS3模型,
            padding 和 border 不会撑大盒子了 */
            box-sizing: border-box;
            width: 200px;
            height: 200px;
            background-color: orange;
            padding: 10px;
            border: 10px solid red;
        }
    </style>
</head>

<body>
    <div></div>
    <div></div>
</body>

</html>
