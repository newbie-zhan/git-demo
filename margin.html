<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>负值之美</title>
	<style type="text/css">
		div {
			position: relative;
			float: left;
			width: 100px;
			height: 200px;
			border: 1px solid #ccc;
			margin-left: -1px;
			margin-top: -1px;
		}
		/*速表经过div的意思 p:hover也可以*/
		div:hover {
			/*我要让当前鼠标经过的这个div升到最高层就可以*/
			/*定位的盒子是最高层*/
			/*我们只要保证当前的盒子是定位的盒子，就可以压住标准流和浮动的盒子*/
			/*我们只能用相对定位，占有位置*/

			border: 1px solid orange
			/*都是定位的盒子通过 z-index 来实现层级关系*/
			z-index:1;	
		}
	</style>
</head>
<body>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
</body>
</html>
