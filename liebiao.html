<!DOCTYPE html>
<html>
<head>
	<title>列表</title>
</head>
<body>
	<h3>1.无序列表</h3>
	喜欢那些水果？
	<ul>
		<li>香蕉</li>
		<li>草莓</li>
		<li>苹果</li>
		<li>山竹</li>
		<li>猕猴桃</li>
	</ul>

	<h3>2.有序列表</h3>
	奥运金牌榜
	<ol>
		<li>美国</li>
		<li>英国</li>
		<li>中国</li>
		<li>俄罗斯</li>
	</ol>	

	<h3>3.自定义列表</h3>
	地区：
	<dl>
		<dt>江西</dt>
		<dd>南昌</dd>
		<dd>九江</dd>
		<dd>赣州</dd>
		<dd>景德镇</dd>
		<dd>抚州</dd>

		<dt>上海</dt>
		<dd>浦西区</dd>
		<dd>浦东区</dd>
		<dd>黄浦区</dd>
		<dd>静安区</dd>
		<dd>普陀区</dd>
	</dl>
</body>
</html>
