    <title></title>
    <script>
        function getmax(arr) {

            var max = arr[0];
            for (var i = 0; i < arr.length; i++) {
                if (arr[i] > max) {
                    max = arr[i];

                }
            }
            return max;
        }
        var re = getmax([2, 5, 33, 87, 99, 760, 345, 647, 235, 99886, 666])
        console.log(re);
    </script>
