<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script>
        // 数组排序
        // 1. 翻转数组
        var arr = ['red', 'yellow', 'pink'];
        arr.reverse();
        console.log(arr);

        // 2.冒泡排序
        var arr1 = [12, 10, 4, 1, 45, 5, 3, 18];
        arr1.sort(function(a, b) {
            // return a - b;升序排序
            return b - a; //降序排序
        });
        console.log(arr1);
    </script>
</head>
